workspace: false

stages:
  - Test
  - build
  - test
  - deploy

jobs:
  - name: PHPUnit
    stage: Test
    image: sunasteriskrnd/php-workspace:7.4
    environment:
    - APP_ENV=testing
    script:
    - echo "Generate coverage file"
    coverage:
      type: clover
      path: coverage.xml
      
  - name: Cobertura
    stage: Test
    image: sunasteriskrnd/php-workspace:7.4
    environment:
    - APP_ENV=testing1
    script:
    - echo "Generate cobertura file"
    coverage:
      type: cobertura
      path: cobertura.xml
  
  - name: Demo0
    stage: test
    image: sunasteriskrnd/php-workspace:7.4
    environment:
    - APP_ENV=testing
    script:
    - echo "Generate coverage file"
    artifacts:
      name: hahaha
      expires_in: 3 days
      paths:
      - coverage.xml
